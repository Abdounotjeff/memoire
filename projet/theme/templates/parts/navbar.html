{% load static %}
<style>
    header{
        
        top: 0;
        left: 0;
        width: 100%;
        padding: 20px 100px ;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 99;
        background-color: #162938;
    }
    .navigation a{
        text-decoration: none;
        position: relative;
        margin-left: 40px;
        color: #FFFF;
        font-size: 1.1em;
        font-weight: 500;
    
    }
    .navigation a::after{
        content: '';
        position: absolute;
        width: 100%;
        left: 0;
        bottom: -7px;
        height: 3px;
        border-radius: 5px;
        background: #ffffff;
        transform: scale(0);
        transition: transform .5s;
        transform-origin: right;
    }
    .navigation a:hover::after{
        transform: scale(1);
        transform-origin: left ;
    }
    .LOGO{
        font-size: 2em;
        color: #FFFF;
        user-select: none;
    }
    .navigation .btnlogin{
        height:50px ;
        width:130px ;
        margin-left: 40px;
        border: 2px solid #FFFF;
        background: transparent;
        color: #FFFF;
        cursor: pointer;
        font-size: 1.1em;
        font-weight: 500;
        border-radius: 7px;
        transition: 0.5s ;
    
    }
    .navigation .btnlogin:hover{
        background: #FFFF;
        color: #162938;
    }
</style>
<header>
    <h2 class="LOGO">IQlevel</h2>
    <nav class="navigation">
        <a href="{% url 'index' %}">HOME</a>
        <a href="{% url 'about' %}">ABOUT</a>
        {% comment %} <a href="#">SERVICE</a>
        <a href="#">CONTACT</a> {% endcomment %}
        {% if request.user.is_authenticated %}
        <button onclick="window.location.href='{% url 'logoutView' %}'" class="btnlogin">Logout</button>
        {% else %}
            
        <button onclick="window.location.href='{% url 'loginPage' %}'" class="btnlogin">Login</button>
        {% endif %}
    </nav>
</header>
