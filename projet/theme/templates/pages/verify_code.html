<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">Vérifier votre email</h2>
        <p class="text-center text-gray-500 mb-6">Entrer le code de vérification envoyé par email.</p>

        <form method="POST" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="code" class="block text-gray-600 font-medium">Code de vérification</label>
                <input type="text" name="code" id="code" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
            </div>

            <input type="submit" class="w-full bg-violet-400 hover:bg-violet-500 text-white font-bold py-2 px-4 border-b-4 border-violet-600 hover:border-violet-500 rounded"
               value = "Vérifier">
        
        </form>

        <p class="text-center text-gray-500 text-sm mt-4">
            vous n'avez pas reçu le code ? <a href="{% url 'resend_verification' %}" class="text-blue-500 hover:underline">Renvoyer</a>
        </p>
    </div>
</body>
</html>
