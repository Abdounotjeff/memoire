<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-700 mb-4">
            Verify your Email
        </h2>
        <p class="text-center text-gray-500 mb-6">
           an admin will now VÃ©rify your indentity <br> we will send you an email once your account is verified
        </p>
        
        <!-- Form to resend email without requiring input -->
        {% comment %} <form method="POST" action="{% url 'resend_verification' %}" class="text-center">
            {% csrf_token %}
            <button 
                type="submit" 
                class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
            >
                Renvoyer l'email
            </button> {% endcomment %}
        </form>
    </div>
</body>
</html>
