{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
  <div class="w-full max-w-md bg-white shadow-lg rounded-2xl p-8">
    <h2 class="text-2xl font-semibold text-center text-gray-800 mb-6">Mot de passe oublié ?</h2>
    
    <form method="post" class="space-y-4">
      {% csrf_token %}
      
      <!-- Style Django form manually if needed -->
      {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label_tag }}</label>
          {{ field }}
          {% if field.errors %}
            <p class="text-sm text-red-500 mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
      {% endfor %}

      <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-xl hover:bg-blue-700 transition">
        Envoyer le lien de réinitialisation
      </button>
    </form>
  </div>
</div>
{% endblock %}
